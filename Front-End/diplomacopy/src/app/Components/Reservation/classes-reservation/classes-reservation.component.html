<div class="controls">
    <div class="form-group">
    <label  class="form-label">Godzina rozpoczęcia zajęć</label>
    <app-single-datepicker (click)="getRooms()" (dateSelect)="date = $event"></app-single-datepicker>
</div>
<div class="form-group">
    <label  class="form-label">Godzina rozpoczęcia zajęć</label>
    <app-dropdown-list (onChoose)="s_time = $event" (onChoose)="getRooms()" [data]="hours"
                       [type]="0" [classesUpdateData]="classesUpdateSTime"></app-dropdown-list>
                    </div>
                       <div class="form-group">
            <label  class="form-label">Godzina zakończenia zajęć</label>
     
                          
                       <app-dropdown-list (onChoose)="e_time = $event" (onChoose)="getRooms()" [data]="hours"
                       [type]="0" [classesUpdateData]="classesUpdateETime"></app-dropdown-list>
                    </div>
                       <app-classes-add-dropdown></app-classes-add-dropdown>

    <div class="alert">
        <app-alert #alertRef></app-alert>
    </div>

    <button (click)="submit()" class="btn btn-primary" type="button">Dodaj</button>
</div>
